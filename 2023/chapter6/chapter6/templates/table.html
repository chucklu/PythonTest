<html>
    <head>
        <meta charset="utf-8">
        <title>GetTable</title>
    </head>
    <body>
        <table>
            {% for row in data %}
            <tr>
                <td>Row{{forloop.counter}}:</td>
                {% for col in row %}
                <td>{{col}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
